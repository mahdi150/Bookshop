
<h1 class="row1">Select your product and take your discount</h1>
<div class="row2">
<div class="row">
    <div class="col-12 table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor= 'let p of cartService.tableproduct '>
          <td><img [src]="p.image"width ="50" height="50"></td>
          <td>{{p.nom}}</td>
          <td>{{p.prix}}</td>
        </tr>
        </tbody>
      </table>
      
    </div>
    <!-- /.col -->
    
  </div>

</div>
