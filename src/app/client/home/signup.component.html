<div class="container d-flex justify-content-center d1" >
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3>Welcome to <span class="txt">BookShop</span></h3>
            </div>
            <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
            <div class="footer">
                <div class="socials d-flex flex-row justify-content-between text-white">
                    <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div> <span>By Mahdi Mhadhbi</span> <span>&copy; 2020 Stoke</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 rcol">
            <form class="sign-up"  [formGroup]='signUpForm' (ngSubmit)="onSubmit()">
                <pre>{{signUpForm.value| json}}</pre>
                <h2 class="heading mb-4">Sign up</h2>
                <div class="form-group fone mt-2"> <i class="fas fa-user"></i> 
                    <input type="text" class="form-control" placeholder="Name"  formControlName='name'> </div>
                <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="email" class="form-control"  formControlName='email' placeholder="Work email"> </div>
                <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" class="form-control"  formControlName='password' placeholder="Password">
                    <div class="image"><i class="fas fa-eye"></i></div>
                </div> <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1"> <label class="form-check-label ml-3" for="exampleCheck1">I agree to Stoke <u>Terms</u> and <u>Privacy Policy</u></label>
           <button type="submit" class="btn btn-success mt-5">Login</button>
        </form>
            <p class="exist mt-4">Existing user? <span>Log in</span></p>
        </div>
    </div>
</div>
