<div class="top">
<div class="container card-0 justify-content-center top ">
    <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center mb-5">
            <div class="col-md-10 col">
                <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Add new Product</h3>
            </div>
        </div>
        <div class="row justify-content-center round">
            <form [formGroup]="productAddForm" (ngSubmit)="addproduct()">

            <div class="col-lg-10 col-md-12 ">
                <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <div class="form-group"><label for="first-name">Product Name</label><input type="text" class="form-control"  placeholder="Type your product Name" formControlName="nameControl"
                                    > </div>
                                <div class="form-group"> <label for="Mobile-Number">Price</label> <input type="text" class="form-control"  placeholder="Type price" formControlName="prixControl"> </div>
                                <div class="form-group"> <label for="exampleFormControlTextarea2">Description</label> <input class="form-control rounded-0"placeholder="Type Description" formControlName="descriptionControl"></div>
                                <div class="form-group"> <label for="exampleFormControlTextarea2">Categorie</label> <input class="form-control rounded-0" placeholder="Category Of product " rows="5" formControlName = "categorieControl"></div> </div>
                          
                        </div>
                        <div class="row justify-content-center r1">
                            <div class="col-md-12 col-lg-10 col-12">
                                <div class="form-group files"><label class="my-auto">Upload Your File </label> <input id="file" type="file" class="form-control" /></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 col-lg-10 col-12">
                                <div class="row justify-content-end mb-5">
                                    <div class="col-lg-4 col-auto "><button type="submit" class="btn btn-primary btn-block"><small class="font-weight-bold">Add your Product</small></button> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</div>
